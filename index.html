        <div class="container mt-5 col-6"  >
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Your List/Work" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id = "add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
          </div>
        
        <ul id="parentlist" class="list-group">
            <li class="list-group-item d-flex justify-content-between ">
                 <h3 class="flex-grow-1 ">  Your List </h3>
                 <button class="btn btn-warning mx-3 " onclick="editList(this)">Edit</button>
                 <button class="btn btn-danger" onclick="removeList(this)">Remove</button>
             </li>
        
          </ul>

    <script>
        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener('click',addlist)
        let parentlist = document.getElementById('parentlist');
        function addlist(e){
            if(parentlist.children[0].className == "emptyMsg"){
                parentlist.children[0].remove()
     
            }
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling
            let youlist =  currentInput.value

            let newLi = document.createElement('li')
            //newLi.classList.add('list-group-item')
            newLi.className = "list-group-item d-flex justify-content-between"
            newLi.innerHTML = `<h3 class="flex-grow-1 "> ${youlist} </h3>
                 <button class="btn btn-warning mx-3">Edit</button>
                 <button class="btn btn-danger"  onclick="removeList(this)">Remove</button>`

           
            parentlist.appendChild(newLi)      
        }

        function removeList(currElment){

            currElment.parentElement.remove()
            let parentlist = document.getElementById('parentlist')
            if(parentlist.children.length <= 0){
                let newEmptyMsg = document.createElement("h3")
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent="Nothing is here. Please Add Your List!!!"
                parentlist.appendChild(newEmptyMsg)
            }

        }
        function editList(currElment){
            if(currElment.textContent == "Done"){
                currElment.textContent = "Edit"
                let currlistName = currElment.previousElementSibling.value
                let currHeading = document.createElement('h3');
                currHeading.className= "flex-grow-1 "
                currHeading.textContent = currlistName
                currElment.parentElement.replaceChild(currHeading,currElment.previousElementSibling)
                

            }else{
                currElment.textContent = "Done"
            
            let currlistName = currElment.previousElementSibling.textContent
            let currInput = document.createElement('input');
            currInput.type = "text"
            currInput.placeholder = "Your List "
            currInput.name = "form-control"
            currInput.value = currlistName;
            currElment.parentElement.replaceChild(currInput,currElment.previousElementSibling)
        }

            }



       function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }     

    </script>
